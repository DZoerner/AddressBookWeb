<html ng-app="addressBookApp">
<head>
  <meta charset="utf8" />
  <title>Address</title>
  <base href="/AddressBookWeb/">
</head>
<body>
  <script src="angular.js"></script>
  <script src="angular-route.js"></script>  
  <script src="address.js"></script>

<table class="table" ng-controller="addressCtrl">
	<tr><td colspan="2"><h1>Address of {{address.firstname}} {{address.lastname}}</h1></td></tr>
  <tr><td>ID:</td><td>{{address.id}}</td></tr>
  <tr><td>EMail:</td><td>{{address.email}}</td></tr>
</table>

</body>
</html>
